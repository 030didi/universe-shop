    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../assets/JS/shop.js"></script>

<body>
    <header id="header">
        <!-- header 中內容 -->

        <a href="../page/index.html">
            <h1>KOSMOS</h1>
        </a>

        <div class="search">
            <form>
                <input type="search" class="search-input" placeholder="請輸入搜尋名稱" />
                <button><i class="fas fa-search"></i></button>
            </form>
        </div>

        <div class="icon">
            <div class="shop">
                <a href="../page/shop.html">
                    <iconify-icon icon="icon-park-twotone:shopping" width="30" height="30" style="color: white;" />
                </a>
            </div>
            <div class="member">
                <a href="../page/login.html">
                    <iconify-icon icon="icon-park-outline:people" width="30" height="30" style="color: white;" />
                </a>
            </div>
        </div>
    </header>

    <main>
        <!-- 購物車 -->
        <section class="cardbuyer">
            <article>
                <!-- 購物車內容物 -->

                <div class="card-header">
                    <h2>訂單資訊</h2><br>
                </div>

                <div class="cart-item">
                    <img src="../assets/image/Neptune.jpg" alt="商品圖片" class="productimage">
                    <div class="details">
                        <h3>Neptune</h3>
                        <div class="controls">
                            <button>-</button>
                            <span class="quantity">1</span>
                            <button>+</button>
                        </div>
                    </div>
                    <!-- 金額 -->
                    <span class="price">NT$ 5000000</span>
                    <!-- 刪除按鈕 -->
                    <button class="delete">
                        <span class="lineicons--trash-can"></span>
                </div>

                <!-- 商品二 -->

                <div class="cart-item">
                    <img src="../assets/image/Venus.jpg" alt="商品圖片" class="productimage">
                    <div class="details">
                        <h3>Venus</h3>
                        <div class="controls">
                            <button>-</button>
                            <span class="quantity">1</span>
                            <button>+</button>
                        </div>
                    </div>
                    <span class="price">NT$ 1500000</span> <!-- 金額 -->
                    <!-- 刪除按鈕 -->
                    <button class="delete">
                        <span class="lineicons--trash-can"></span>
                </div>


                <!-- 商品三 -->
                <div class="cart-item">
                    <img src="../assets/image/Uranus.jpg" alt="商品圖片" class="productimage">
                    <div class="details">
                        <h3>Uranus</h3>
                        <div class="controls">
                            <button>-</button>
                            <span class="quantity">1</span>
                            <button>+</button>
                        </div>
                    </div>
                    <span class="price">NT$ 2500000</span> <!-- 金額 -->
                    <!-- 刪除按鈕 -->
                    <button class="delete">
                        <span class="lineicons--trash-can"></span>
                </div>


                <div class="card-footer">
                    合計金額：NT$ 9000000
                </div>
            </article>



        </section>








        <!-- 訂購人資訊 -->
        <section class="cardbuyer">

            <form method="post" action="">
                <div class="card-body">
                    <h2>訂購人資訊</h2>
                    <!-- 訂購人基本資料 -->
                    <p><label>姓名：</p><input type="text" name="name" /></p></label><br />
                    <p><label>電話：<input type="text" name="phonenumber" /></p></label><br />
                    <p><label>電子郵件：<input type="text" name="mail" /></p></label><br />
                    <!-- 訂購人付款方式 -->
                    <input type="radio" name="usetopay" value="VISA" />VISA
                    <input type="radio" name="usetopay" value="cash" />現金交易

                    <br><br>
                    <p>訂單備註：</p><input type="text" name="note" /><br /><br />
                </div>
                <div class="orderalert">!!注意事項： <br>星球契約將在您下定後以電子郵件寄送至您的信箱</div>
            </form>

            <!-- 結帳按鈕區 -->
            <section>
                <!-- 我再想想按鈕 -->
                <input type="button" class="getshop" value="我再想想">

                <!-- 結帳按鈕彈跳視窗 -->
                <input type="button" id="getshop" class="getshop" value="送出結帳">
            </section>


        </section>






        </article>

    </main>

                <a href="../page/about.html"><i class="fas"><iconify-icon icon="mdi:about-circle-outline" width="24"
