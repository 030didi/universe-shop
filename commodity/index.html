            position: absolute;

        }

        .grid-1 {
            padding: 65px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            justify-content: space-between;
            /* 讓圖片和介紹區塊有適當的間距 */
            align-items: flex-start;
            /* 將圖片和介紹對齊到頂部 */
            font-size: 28px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            /* 讓介紹部分垂直排列 */
            width: 50%;
            /* 使介紹區塊佔據一半的寬度，您可以根據需要調整 */
        }

        img {
            border-radius: 50px;
            /* 圓角圖片 */
            width: 90%;
            /* 使圖片寬度自適應 */
            height: auto;
            /* 高度自動調整以保持圖片比例 */
        }

        .one {
            font-size: 65px;
            font-weight: bolder;
        }

        .grid-2 {
            display: grid;
            grid-auto-rows: 1fr 1fr;
        }

        .two {
            border-bottom: 5px solid #5e5e5e;
            font-weight: bold;
        }

        .color {
            color: #5e5e5e;
            font-weight: bold;
        }

        .buy {
            padding: 20px;
            font-weight: bold;
        }

        .star {
            color: gray;
            font-size: 50px;
            margin: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .star.selected {
            color: gold;
        }

        .star:hover {
            color: gold;
            /* 懸停時顯示金色 */
        }
