<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        header h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart {
            margin-bottom: 20px;
        }

        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .product-details {
            flex: 1;
            margin-left: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            padding: 5px 10px;
            margin: 0 5px;
        }

        .price {
            font-weight: bold;
        }

        .summary {
            text-align: right;
            font-size: 1.2em;
            color: red;
        }

        .order-info {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        footer {
            display: flex;
            justify-content: space-around;
        }

        .action-btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-btn:hover {
            background-color: #555;
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <h1>訂單資訊</h1>
        </header>

        <section class="cart">
            <div class="product-card">
                <img src="product1.png" alt="商品圖片" class="product-image">
                <div class="product-details">
                    <h2>商品一</h2>
                    <div class="quantity-control">
                        <button class="quantity-btn" data-action="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="quantity-btn" data-action="increase">+</button>
                    </div>
                    <p>金額：<span class="price">10000000</span></p>
                    <button class="delete-button">刪除商品</button>
                </div>
            </div>

            <!-- Repeat for other products -->
        </section>

        <section class="summary">
            <p>合計金額：<span class="total-amount">30000000</span></p>
        </section>

        <section class="order-info">
            <h2>訂購人資訊</h2>
            <form>
                <label>姓名：<input type="text" name="name"></label>
                <label>電話：<input type="text" name="phone"></label>
                <label>電子郵件：<input type="email" name="email"></label>
                <label>付款方式：
                    <input type="radio" name="payment" value="visa"> VISA
                    <input type="radio" name="payment" value="cash"> 現金付款
                </label>
                <textarea placeholder="訂單備註"></textarea>
            </form>
        </section>


        <button class="action-btn">我再想想</button>
        <input type="button" value="送出結帳" onclick="getshop()">
        <button class="action-btn">送出結帳</button>

    </div>

    <input type="button" value="使用id取得節點" onclick="getP()">
    <input type="button" value="使用Tagname取得tr節點" onclick="gettag()">

    <script>

        function getP() {
            var pNode = document.getElementById("paragraph");
            alert(pNode.nodeName + ":" + pNode.innerHTML);
        }

        function gettag() {
            var tr = document.getElementsByTagName("tr");
            alert("tr元素有: " + tr.length + ":" + tr[0].innerHTML);
        }


    </script>


</body>

</html>
