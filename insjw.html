<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../assets/CSS/shop.css">
</head>

<body>
    <header>
        <div class="header">Kosmos</div>
    </header>


    <div class="cart">
        <div class="cart-item">
            <img src="product.jpg" alt="Product" class="product-image">
            <div class="details">
                <h3>商品名稱</h3>
                <div class="controls">
                    <button>-</button>
                    <span class="quantity">1</span>
                    <button>+</button>
                </div>
            </div>
            <span class="price">NT$ 1000</span> <!-- 金額 -->
            <button class="delete">刪除商品</button> <!-- 刪除按鈕 -->
        </div>
    </div>

    <section class="cart">
        <h2>訂單資訊</h2>
        <div class="cart-item">
            <img src="neptune.jpg" alt="商品圖片" class="product-image">
            <div class="details">
                <p>冥王星</p>
                <div class="controls">
                    <button class="decrement">-</button>
                    <span class="quantity">1</span>
                    <button class="increment">+</button>
                </div>
                <p class="price">金額：10000000</p>
                <button class="delete">刪除商品</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="product2.jpg" alt="商品圖片" class="product-image">
            <div class="details">
                <p>商品名稱</p>
                <div class="controls">
                    <button class="decrement">-</button>
                    <span class="quantity">1</span>
                    <button class="increment">+</button>
                </div>
                <p class="price">金額：10000000</p>
                <button class="delete">刪除商品</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="product3.jpg" alt="商品圖片" class="product-image">
            <div class="details">
                <p>商品名稱</p>
                <div class="controls">
                    <button class="decrement">-</button>
                    <span class="quantity">1</span>
                    <button class="increment">+</button>
                </div>
                <p class="price">金額：10000000</p>
                <button class="delete">刪除商品</button>
            </div>
        </div>
        <div class="total">
            合計金額：<span id="total-price">30000000</span>
        </div>
    </section>
    <script src="../assets/JS/script.js"></script>
</body>

</html>
